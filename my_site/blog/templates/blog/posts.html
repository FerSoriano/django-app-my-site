<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<header>
    <nav>
        <a href="{% url 'home' %}">Home<a/>
    </nav>
</header>
<body>
    <h1>List of Posts!</h1>
    <ul>
        {% for id, post in posts.items %}
            <li>{{ id }}: {{ post }} </li>
        {% endfor %}
    </ul>
</body>
</html>
