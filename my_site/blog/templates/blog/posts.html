{% extends "base.html" %}

{% block page_title %}My Blog!{% endblock %}

<body>
    {% block body_content %}
        <header>
            <nav>
                <a href="{% url 'blog-home-page' %}">Home<a/>
            </nav>
        </header>
        <h1>List of Posts!</h1>
        <ul>
            {% for id, post in posts.items %}
                <li>{{ id }}: {{ post }} </li>
            {% endfor %}
        </ul>
    {% endblock  %}
</body>
</html>
